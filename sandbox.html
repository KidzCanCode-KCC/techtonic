<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sandbox Home</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f7ff;
    color: #222;
  }

  /* Nav bar */
  nav {
    background: #1e40af; /* deep blue */
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: 600;
    font-size: 1.1rem;
  }
  nav .logo {
    font-size: 1.5rem;
    user-select: none;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
  }
  nav ul li {
    cursor: pointer;
    transition: color 0.3s ease;
  }
  nav ul li:hover {
    color: #93c5fd; /* lighter blue */
  }

  /* Main content container */
  main {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  h1 {
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 700;
  }

  /* Projects grid */
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1.5rem;
  }

  /* Project card */
  .project-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgb(0 0 0 / 0.15);
  }
  .project-card h3 {
    margin: 0 0 0.5rem 0;
    color: #1e40af;
  }
  .project-card p {
    flex-grow: 1;
    font-size: 0.9rem;
    color: #555;
  }
  .project-card small {
    color: #888;
    margin-top: 0.8rem;
    font-style: italic;
  }

  /* Add new project button */
  .add-project-btn {
    display: block;
    margin: 2rem auto;
    padding: 0.75rem 1.5rem;
    background: #1e40af;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: fit-content;
  }
  .add-project-btn:hover {
    background: #3b82f6;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 1rem;
    margin-top: 3rem;
    background: #e0e7ff;
    color: #1e40af;
    font-weight: 600;
    user-select: none;
  }
</style>
</head>
<body>

<nav>
  <div class="logo">üõ†Ô∏è Sandbox</div>
  <ul>
    <li>Dashboard</li>
    <li>Lessons</li>
    <li>Profile</li>
  </ul>
</nav>

<main>
  <h1>Your Projects</h1>
  <div class="projects-grid" id="projectsGrid">
    <!-- Project cards inserted here dynamically -->
  </div>
  <button class="add-project-btn" onclick="addNewProject()">+ New Project</button>
</main>

<footer>
  KidzCanCode ¬© 2025 ‚Äî Keep Coding Fun!
</footer>

<script>
  // Example project data, replace this with your real saved projects from localStorage
  const savedProjects = JSON.parse(localStorage.getItem('userProjects') || '[]');

  const projectsGrid = document.getElementById('projectsGrid');

  function renderProjects() {
    projectsGrid.innerHTML = '';
    if(savedProjects.length === 0) {
      projectsGrid.innerHTML = '<p style="text-align:center; color:#666;">No projects yet. Create one!</p>';
      return;
    }

    savedProjects.forEach((project, i) => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.onclick = () => openProject(i);

      card.innerHTML = `
        <h3>${project.name}</h3>
        <p>${project.description || 'No description available.'}</p>
        <small>Last saved: ${new Date(project.lastSaved).toLocaleDateString()}</small>
      `;

      projectsGrid.appendChild(card);
    });
  }

  function addNewProject() {
    const name = prompt('Enter project name:');
    if(!name) return alert('Project name cannot be empty!');
    const desc = prompt('Add a short description (optional):') || '';

    const newProject = {
      name,
      description: desc,
      lastSaved: Date.now(),
      data: {} // you can store project code or data here
    };

    savedProjects.push(newProject);
    localStorage.setItem('userProjects', JSON.stringify(savedProjects));
    renderProjects();
  }

  function openProject(index) {
    alert(`Open project: ${savedProjects[index].name}`);
    // Implement actual opening logic here
  }

  // Initial render
  renderProjects();
</script>

</body>
</html>
