<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechTonic Lesson Viewer üìö</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #6ee7b7 0%, #3b82f6 100%);
      color: #222;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lesson-container {
      max-width: 800px;
      background: #fff;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      margin-top: 40px;
      text-align: center;
    }
    h2 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      color: #2563eb;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px #2563ebcc;
      transition: background 0.3s ease;
      min-width: 120px;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
    }
    .quiz {
      margin-top: 30px;
      text-align: left;
    }
    .quiz h3 {
      color: #ffda6a;
      margin-bottom: 15px;
    }
    .quiz label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .quiz input[type="radio"] {
      margin-right: 10px;
    }
    .quiz button {
      margin-top: 10px;
      width: auto;
      min-width: 100px;
    }
    .result {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="lesson-container">
    <h2 id="slide-title">Slide Title</h2>
    <p id="slide-content">Slide content goes here...</p>

    <div class="buttons">
      <button id="prev-btn" disabled>‚¨ÖÔ∏è Previous</button>
      <button id="next-btn">Next ‚û°Ô∏è</button>
    </div>

    <div class="quiz" id="quiz-section" style="display:none;">
      <h3>Quiz: What is the correct answer?</h3>
      <form id="quiz-form">
        <label><input type="radio" name="answer" value="a" /> A. Option A</label>
        <label><input type="radio" name="answer" value="b" /> B. Option B</label>
        <label><input type="radio" name="answer" value="c" /> C. Option C</label>
        <button type="submit">Submit Answer</button>
      </form>
      <div class="result" id="quiz-result"></div>
    </div>
  </div>

<script>
  // Sample slides data
  const slides = [
    {
      title: "Welcome to Block Coding! üß±",
      content: "Block coding lets you drag and drop blocks to create programs. It‚Äôs a great way to learn coding basics without typing!"
    },
    {
      title: "How to Move a Sprite",
      content: "To move your character, use the 'move' block. You can set how many steps it moves."
    },
    {
      title: "Using Loops",
      content: "Loops let you repeat actions multiple times without writing them over and over."
    },
    {
      // This slide will show the quiz
      title: "Quiz Time! üéâ",
      content: ""
    }
  ];

  const quizData = {
    question: "Which block would you use to repeat an action?",
    options: {
      a: "Move block",
      b: "Loop block",
      c: "Stop block"
    },
    correct: "b"
  };

  let currentSlide = 0;

  const slideTitle = document.getElementById('slide-title');
  const slideContent = document.getElementById('slide-content');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const quizSection = document.getElementById('quiz-section');
  const quizForm = document.getElementById('quiz-form');
  const quizResult = document.getElementById('quiz-result');

  function showSlide(index) {
    currentSlide = index;
    const slide = slides[index];
    slideTitle.textContent = slide.title;
    slideContent.textContent = slide.content;

    // Show/hide quiz section on last slide
    if (index === slides.length -1) {
      quizSection.style.display = 'block';
      slideContent.style.display = 'none'; // Hide content for quiz slide
      setupQuiz();
      nextBtn.disabled = true;
    } else {
      quizSection.style.display = 'none';
      slideContent.style.display = 'block';
      nextBtn.disabled = false;
    }

    prevBtn.disabled = (index === 0);
  }

  prevBtn.addEventListener('click', () => {
    if (currentSlide > 0) showSlide(currentSlide -1);
  });

  nextBtn.addEventListener('click', () => {
    if (currentSlide < slides.length -1) showSlide(currentSlide +1);
  });

  function setupQuiz() {
    // Populate quiz question and options
    quizForm.querySelector('h3').textContent = `Quiz: ${quizData.question}`;
    const labels = quizForm.querySelectorAll('label');

    labels[0].innerHTML = `<input type="radio" name="answer" value="a" /> A. ${quizData.options.a}`;
    labels[1].innerHTML = `<input type="radio" name="answer" value="b" /> B. ${quizData.options.b}`;
    labels[2].innerHTML = `<input type="radio" name="answer" value="c" /> C. ${quizData.options.c}`;

    quizResult.textContent = '';
    quizForm.reset();
  }

  quizForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const selected = quizForm.answer.value;
    if (!selected) {
      quizResult.textContent = 'Please select an answer.';
      quizResult.style.color = 'red';
      return;
    }
    if (selected === quizData.correct) {
      quizResult.textContent = 'Correct! üéâ Great job!';
      quizResult.style.color = 'green';
      nextBtn.disabled = false; // Allow "Next" if you want to add more slides later
    } else {
      quizResult.textContent = 'Oops, that‚Äôs not right. Try again!';
      quizResult.style.color = 'red';
    }
  });

  // Initialize first slide
  showSlide(0);
</script>
</body>
</html>
