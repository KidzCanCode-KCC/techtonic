<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechTonic Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0 20px 40px;
      color: #222;
      min-height: 100vh;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2563eb;
      color: white;
      padding: 15px 30px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 15px rgb(37 99 235 / 0.5);
      margin-bottom: 40px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      user-select: none;
    }
    .avatar {
      font-size: 3rem;
      background: white;
      color: #2563eb;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    }
    .nav-buttons button {
      background: white;
      border: none;
      color: #2563eb;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 20px;
      margin-left: 12px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgb(37 99 235 / 0.3);
      transition: background-color 0.3s ease;
    }
    .nav-buttons button:hover {
      background-color: #dbeafe;
    }
    .stats-container {
      display: flex;
      gap: 25px;
      max-width: 900px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      padding: 25px 35px;
      flex: 1 1 250px;
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      color: #2563eb;
    }
    .stat-card span {
      display: block;
      margin-top: 10px;
      font-weight: 400;
      font-size: 1rem;
      color: #444;
    }
    main section {
      background: white;
      max-width: 900px;
      margin: 35px auto;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    }
    main section h2 {
      margin-top: 0;
      color: #2563eb;
      font-weight: 700;
      font-size: 1.6rem;
    }
    .continue-learning p {
      font-size: 1.2rem;
    }
    .continue-learning button,
    .daily-challenge button {
      background: #2563eb;
      color: white;
      font-weight: 700;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s ease;
    }
    .continue-learning button:hover,
    .daily-challenge button:hover {
      background-color: #1e40af;
    }
    .recent-projects ul {
      list-style: none;
      padding-left: 0;
      margin-top: 15px;
    }
    .recent-projects ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      color: #2563eb;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
      transition: color 0.25s ease;
    }
    .recent-projects ul li:hover {
      text-decoration: underline;
      color: #1e40af;
    }
    .progress-bar {
      width: 100%;
      background: #e0e7ff;
      height: 24px;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 12px;
    }
    .progress-fill {
      height: 100%;
      background: #2563eb;
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <header class="dashboard-header">
    <div class="user-info">
      <div class="avatar" id="avatar-display">üòé</div>
      <div id="nickname-display">Coder</div>
    </div>
    <nav class="nav-buttons">
      <button id="profile-btn">üë§ Profile</button>
      <button id="lessons-btn">üìö Lessons</button>
      <button id="logout-btn">üîê Logout</button>
    </nav>
  </header>

  <main>
    <div class="stats-container">
      <div class="stat-card">
        <div id="streak-count">0</div>
        <span>üî• Current Streak</span>
      </div>
      <div class="stat-card">
        <div id="badge-count">0</div>
        <span>üèÖ Badges Earned</span>
      </div>
      <div class="stat-card">
        <div id="project-count">0</div>
        <span>üíª Challenges Completed</span>
      </div>
    </div>

    <section class="continue-learning">
      <h2>üöÄ Continue Learning</h2>
      <p>Your next lesson: <strong id="next-lesson">Loading...</strong></p>
      <button id="continue-btn">Continue Lesson ‚ñ∂Ô∏è</button>
    </section>

    <section class="recent-projects">
      <h2>üé® Your Recent Projects</h2>
      <ul id="project-list">
        <li>Loading...</li>
      </ul>
    </section>

    <section class="daily-challenge">
      <h2>üî• Daily Challenge</h2>
      <p id="challenge-text">Loading...</p>
      <button id="start-challenge-btn">Start Challenge</button>
    </section>

    <section class="progress-bar-section">
      <h2>üìà Overall Progress</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </section>
  </main>

  <script>
    const avatarDisplay = document.getElementById('avatar-display');
    const nicknameDisplay = document.getElementById('nickname-display');

    const loggedInUser = localStorage.getItem('loggedInUser');

    if (!loggedInUser) {
      alert('Please log in first. üö™');
      window.location.href = 'index.html';
    }

    // Load user profile data
    const profiles = JSON.parse(localStorage.getItem('techtonicProfiles')) || {};
    const userProfile = profiles[loggedInUser] || {};

    avatarDisplay.textContent = userProfile.avatar || 'üòé';
    nicknameDisplay.textContent = userProfile.displayName || loggedInUser;

    // Load progress data
    const progressData = JSON.parse(localStorage.getItem('techtonicProgress')) || {};
    const userProgress = progressData[loggedInUser] || {};

    // Calculate completed challenges
    const completedCount = Object.values(userProgress).filter(Boolean).length;

    // Load user stats (streak and badges) from profile or default 0
    const currentStreak = userProfile.currentStreak || 0;
    const badgesEarned = userProfile.badgesEarned || Math.floor(completedCount / 2);

    // Update stats cards
    document.getElementById('project-count').textContent = completedCount;
    document.getElementById('badge-count').textContent = badgesEarned;
    document.getElementById('streak-count').textContent = currentStreak;

    // Load next lesson (default to message if not set)
    const nextLessons = JSON.parse(localStorage.getItem('techtonicNextLesson')) || {};
    const nextLesson = nextLessons[loggedInUser] || 'No lessons assigned yet.';
    document.getElementById('next-lesson').textContent = nextLesson;

    // Load recent projects (empty array if none)
    const recentProjectsData = JSON.parse(localStorage.getItem('techtonicRecentProjects')) || {};
    const recentProjects = recentProjectsData[loggedInUser] || [];

    const projectList = document.getElementById('project-list');
    projectList.innerHTML = '';

    if (recentProjects.length === 0) {
      const li = document.createElement('li');
      li.textContent = 'No projects yet. Start coding!';
      projectList.appendChild(li);
    } else {
      recentProjects.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p.title;
        li.onclick = () => window.location.href = p.link;
        projectList.appendChild(li);
      });
    }

    // Daily challenge (could be global or per user)
    const dailyChallengeText = JSON.parse(localStorage.getItem('techtonicDailyChallenge')) || 'Try creating a program that prints your favorite animal!';
    document.getElementById('challenge-text').textContent = dailyChallengeText;

    document.getElementById('start-challenge-btn').onclick = () => {
      alert('Good luck with today‚Äôs challenge! Let‚Äôs get coding! üéâ');
      // Replace with your actual challenge page
      window.location.href = 'challenge.html';
    };

    // Progress bar
    const totalLessonsCount = JSON.parse(localStorage.getItem('techtonicTotalLessons')) || 20;
    const progressPercent = totalLessonsCount > 0 ? (completedCount / totalLessonsCount) * 100 : 0;
    document.getElementById('progress-fill').style.width = progressPercent + '%';

    // Navigation buttons
    document.getElementById('profile-btn').onclick = () => {
      window.location.href = 'profile.html';
    };
    document.getElementById('lessons-btn').onclick = () => {
      window.location.href = 'lessons.html';
    };
    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      alert('Logged out successfully! üëã');
      window.location.href = 'index.html';
    };
  </script>

</body>
</html>
