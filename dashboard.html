<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechTonic Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />
  <style>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #f5faff, #d6ecff);
  color: #000;
  overflow-x: hidden;
  position: relative;
  min-height: 100vh;
}

.dashboard-container {
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

h1 {
  font-size: 2.8rem;
  margin-bottom: 20px;
  text-align: center;
  color: #222;
}

.lessons-container {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
  margin-top: 30px;
  max-width: 1200px;
  z-index: 1;
}

.track {
  background: white;
  border-radius: 20px;
  padding: 25px 30px;
  width: 260px;
  height: 180px;
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: flex-start;
}

.track:hover {
  transform: translateY(-8px);
}

.track h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #333;
}

.track p {
  flex: 1;
  font-size: 1rem;
  color: #555;
}

.track button {
  align-self: flex-start;
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.3s ease;
}

.track button:hover {
  background-color: #0056b3;
}

/* Zync (the robot) */
.zync-img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 180px;
  z-index: 2;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translate(-50%, -52%); }
  50% { transform: translate(-50%, -48%); }
}

.zync-bubble {
  position: absolute;
  top: calc(50% + 120px);
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  padding: 15px 25px;
  border-radius: 20px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
  font-size: 1.1rem;
  z-index: 3;
  max-width: 320px;
  text-align: center;
  color: #222;
}

/* Progress Bar */
.progress-container {
  width: 100%;
  height: 12px;
  background-color: #eee;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 12px;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background-color: #28a745;
  border-radius: 10px;
  transition: width 0.5s ease-in-out;
}


/* Optional Color Wipe Page Transition */
.page-transition {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #007bff;
  z-index: 9999;
  animation: wipeOut 1s ease-in-out forwards;
}

@keyframes wipeOut {
  0% { transform: translateX(0); }
  100% { transform: translateX(100%); }
}

/* Responsive Design */
@media screen and (max-width: 768px) {
  .track {
    width: 100%;
    height: auto;
  }

  .zync-img {
    width: 140px;
  }

  .zync-bubble {
    font-size: 1rem;
    padding: 12px 20px;
  }
}

  </style>
</head>
<body>

  <header class="dashboard-header">
    <div class="user-info">
      <div class="avatar" id="avatar-display">ğŸ˜</div>
      <div id="nickname-display">Coder</div>
    </div>
    <nav class="nav-buttons">
      <button id="profile-btn">ğŸ‘¤ Profile</button>
      <button id="lessons-btn">ğŸ“š Lessons</button>
      <button id="logout-btn">ğŸ” Logout</button>
    </nav>
  </header>

  <main>
    <div class="stats-container">
      <div class="stat-card">
        <div id="streak-count">0</div>
        <span>ğŸ”¥ Current Streak</span>
      </div>
      <div class="stat-card">
        <div id="badge-count">0</div>
        <span>ğŸ… Badges Earned</span>
      </div>
      <div class="stat-card">
        <div id="project-count">0</div>
        <span>ğŸ’» Challenges Completed</span>
      </div>
    </div>

    <section class="continue-learning">
      <h2>ğŸš€ Continue Learning</h2>
      <p>Your next lesson: <strong id="next-lesson">Loading...</strong></p>
      <button id="continue-btn">Continue Lesson â–¶ï¸</button>
    </section>

    <section class="recent-projects">
      <h2>ğŸ¨ Your Recent Projects</h2>
      <ul id="project-list">
        <li>Loading...</li>
      </ul>
    </section>

    <section class="daily-challenge">
      <h2>ğŸ”¥ Daily Challenge</h2>
      <p id="challenge-text">Loading...</p>
      <button id="start-challenge-btn">Start Challenge</button>
    </section>

    <section class="progress-bar-section">
      <h2>ğŸ“ˆ Overall Progress</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </section>
  </main>

  <script>
    const avatarDisplay = document.getElementById('avatar-display');
    const nicknameDisplay = document.getElementById('nickname-display');

    const loggedInUser = localStorage.getItem('loggedInUser');

    if (!loggedInUser) {
      alert('Please log in first. ğŸšª');
      window.location.href = 'index.html';
    }

    // Load user profile data
    const profiles = JSON.parse(localStorage.getItem('techtonicProfiles')) || {};
    const userProfile = profiles[loggedInUser] || {};

    avatarDisplay.textContent = userProfile.avatar || 'ğŸ˜';
    nicknameDisplay.textContent = userProfile.displayName || loggedInUser;

    // Load progress data
    const progressData = JSON.parse(localStorage.getItem('techtonicProgress')) || {};
    const userProgress = progressData[loggedInUser] || {};

    // Calculate completed challenges
    const completedCount = Object.values(userProgress).filter(Boolean).length;

    // Load user stats (streak and badges) from profile or default 0
    const currentStreak = userProfile.currentStreak || 0;
    const badgesEarned = userProfile.badgesEarned || Math.floor(completedCount / 2);

    // Update stats cards
    document.getElementById('project-count').textContent = completedCount;
    document.getElementById('badge-count').textContent = badgesEarned;
    document.getElementById('streak-count').textContent = currentStreak;

    // Load next lesson (default to message if not set)
    const nextLessons = JSON.parse(localStorage.getItem('techtonicNextLesson')) || {};
    const nextLesson = nextLessons[loggedInUser] || 'No lessons assigned yet.';
    document.getElementById('next-lesson').textContent = nextLesson;

    // Load recent projects (empty array if none)
    const recentProjectsData = JSON.parse(localStorage.getItem('techtonicRecentProjects')) || {};
    const recentProjects = recentProjectsData[loggedInUser] || [];

    const projectList = document.getElementById('project-list');
    projectList.innerHTML = '';

    if (recentProjects.length === 0) {
      const li = document.createElement('li');
      li.textContent = 'No projects yet. Start coding!';
      projectList.appendChild(li);
    } else {
      recentProjects.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p.title;
        li.onclick = () => window.location.href = p.link;
        projectList.appendChild(li);
      });
    }

    // Daily challenge (could be global or per user)
    const dailyChallengeText = JSON.parse(localStorage.getItem('techtonicDailyChallenge')) || 'Try creating a program that prints your favorite animal!';
    document.getElementById('challenge-text').textContent = dailyChallengeText;

    document.getElementById('start-challenge-btn').onclick = () => {
      alert('Good luck with todayâ€™s challenge! Letâ€™s get coding! ğŸ‰');
      // Replace with your actual challenge page
      window.location.href = 'challenge.html';
    };

    // Progress bar
    const totalLessonsCount = JSON.parse(localStorage.getItem('techtonicTotalLessons')) || 20;
    const progressPercent = totalLessonsCount > 0 ? (completedCount / totalLessonsCount) * 100 : 0;
    document.getElementById('progress-fill').style.width = progressPercent + '%';

    // Navigation buttons
    document.getElementById('profile-btn').onclick = () => {
      window.location.href = 'profile.html';
    };
    document.getElementById('lessons-btn').onclick = () => {
      window.location.href = 'lessons.html';
    };
    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      alert('Logged out successfully! ğŸ‘‹');
      window.location.href = 'index.html';
    };
  </script>

</body>
</html>
