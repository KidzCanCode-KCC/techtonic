<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechTonic Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0 20px 40px;
      color: #222;
      min-height: 100vh;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2563eb;
      color: white;
      padding: 15px 30px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 15px rgb(37 99 235 / 0.5);
      margin-bottom: 40px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      user-select: none;
    }
    .avatar {
      font-size: 3rem;
      background: white;
      color: #2563eb;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    }
    .nav-buttons button {
      background: white;
      border: none;
      color: #2563eb;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 20px;
      margin-left: 12px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgb(37 99 235 / 0.3);
      transition: background-color 0.3s ease;
    }
    .nav-buttons button:hover {
      background-color: #dbeafe;
    }

    /* Stats cards container */
    .stats-container {
      display: flex;
      gap: 25px;
      max-width: 900px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      padding: 25px 35px;
      flex: 1 1 250px;
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      color: #2563eb;
    }
    .stat-card span {
      display: block;
      margin-top: 10px;
      font-weight: 400;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>

  <header class="dashboard-header">
    <div class="user-info">
      <div class="avatar" id="avatar-display">😎</div>
      <div id="nickname-display">Coder</div>
    </div>
    <nav class="nav-buttons">
      <button id="profile-btn">👤 Profile</button>
      <button id="lessons-btn">📚 Lessons</button>
      <button id="logout-btn">🔐 Logout</button>
    </nav>
  </header>

  <main>
    <div class="stats-container">
      <div class="stat-card">
        <div id="streak-count">0</div>
        <span>🔥 Current Streak</span>
      </div>
      <div class="stat-card">
        <div id="badge-count">0</div>
        <span>🏅 Badges Earned</span>
      </div>
      <div class="stat-card">
        <div id="project-count">0</div>
        <span>💻 Challenges Completed</span>
      </div>
    </div>
  </main>

  <script>
    const avatarDisplay = document.getElementById('avatar-display');
    const nicknameDisplay = document.getElementById('nickname-display');

    const loggedInUser = localStorage.getItem('loggedInUser');

    if (!loggedInUser) {
      alert('Please log in first. 🚪');
      window.location.href = 'index.html';
    }

    // Load profile data
    const profiles = JSON.parse(localStorage.getItem('techtonicProfiles')) || {};
    const userProfile = profiles[loggedInUser] || {};

    avatarDisplay.textContent = userProfile.avatar || '😎';
    nicknameDisplay.textContent = userProfile.displayName || loggedInUser;

    // Load progress data
    const progress = JSON.parse(localStorage.getItem('techtonicProgress')) || {};
    const userProgress = progress[loggedInUser] || {};

    // Count completed challenges
    let completedCount = 0;
    for (const challengeId in userProgress) {
      if (userProgress[challengeId]) completedCount++;
    }

    document.getElementById('project-count').textContent = completedCount;
    document.getElementById('badge-count').textContent = Math.floor(completedCount / 2);
    document.getElementById('streak-count').textContent = completedCount;

    // Buttons navigation
    document.getElementById('profile-btn').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    document.getElementById('lessons-btn').addEventListener('click', () => {
      window.location.href = 'lessons.html';
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      alert('Logged out successfully! 👋');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
