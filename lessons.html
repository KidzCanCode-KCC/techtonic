<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Adventure</title>
  <link rel="stylesheet" href="lessons.css" />
</head>
<body>
  <h1>🌟 Choose Your Own Adventure! 🌟</h1>
  <div class="map">
    <div class="location" style="top: 10%; left: 15%;">
      <h2>🎢 Block Coding</h2>
      <button onclick="goTo('block.html')">Get Started!</button>
    </div>
    <div class="location" style="top: 10%; right: 15%;">
      <h2>🪐 Python Planet</h2>
      <button onclick="goTo('python.html')">Get Started!</button>
    </div>
    <div class="location" style="bottom: 15%; left: 10%;">
      <h2>🌄 HTML Hills</h2>
      <button onclick="goTo('html.html')">Get Started!</button>
    </div>
    <div class="location" style="bottom: 10%; right: 10%;">
      <h2>🏙️ CSS City</h2>
      <button onclick="goTo('css.html')">Get Started!</button>
    </div>
    <div class="location" style="top: 45%; left: 42%;">
      <h2>🌴 JavaScript Jungle</h2>
      <button onclick="goTo('javascript.html')">Get Started!</button>
    </div>

    <!-- Curved dashed "roads" using SVG paths -->
    <svg class="roads" xmlns="http://www.w3.org/2000/svg">
      <path d="M 20% 15% Q 40% 5%, 80% 15%" />
      <path d="M 20% 15% Q 10% 40%, 15% 80%" />
      <path d="M 80% 15% Q 90% 40%, 85% 85%" />
      <path d="M 15% 80% Q 50% 90%, 85% 85%" />
      <path d="M 20% 15% Q 40% 50%, 45% 50%" />
      <path d="M 80% 15% Q 60% 50%, 45% 50%" />
      <path d="M 15% 80% Q 30% 60%, 45% 50%" />
      <path d="M 85% 85% Q 70% 60%, 45% 50%" />
    </svg>
  </div>

  <script src="lessons.js"></script>
</body>
</html>
