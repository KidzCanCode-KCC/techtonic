<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Own Adventure! - Roadmap</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Nunito', sans-serif;
      background: #ffffff; /* white background */
      overflow-x: hidden;
      user-select: none;
      scroll-behavior: smooth;
      color: #000; /* black text for contrast */
      position: relative;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #2563eb;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.08em;
      z-index: 9999;
      user-select: none;
    }
    #loading-screen span {
      margin-top: 12px;
      font-weight: 400;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* Navbar */
    nav.navbar {
      background: #1e40af;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      box-shadow: 0 5px 20px rgba(30, 64, 175, 0.7);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 20;
      user-select: none;
    }
    nav.navbar button {
      background: #f0f6ff;
      border: none;
      color: #1e40af;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 22px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(30, 64, 175, 0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    nav.navbar button:hover {
      background-color: #dbe9ff;
    }

    /* Page Title */
    header.page-header {
      font-size: 3.8rem;
      font-weight: 900;
      text-align: center;
      margin: 110px 20px 60px; /* below navbar */
      color: #1e90ff; /* bright blue */
      text-shadow:
        0 0 10px #1e90ff,
        0 0 20px #1c86ee,
        0 0 30px #1e90ff;
      user-select: text;
      letter-spacing: 0.06em;
      z-index: 10;
      position: relative;
    }

    /* Roadmap container - fills viewport */
    .roadmap-container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 200px);
      max-height: 1000px;
      margin: 0 auto;
      padding: 0;
      user-select: none;
      overflow: visible;
      z-index: 5;
    }

    /* SVG road network covering whole container */
    svg.roadmap-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      user-select: none;
      z-index: 1;
    }
    svg.roadmap-svg path {
      fill: none;
      stroke: #1e90ff; /* bright blue roads */
      stroke-width: 14;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 7px #1e90ff);
      stroke-dasharray: 22 18; /* dashed */
      stroke-linecap: round;
    }

    /* Worlds container - holds the 5 circles positioned */
    .worlds-container {
      position: relative;
      width: 100%;
      height: 100%;
      user-select: none;
      z-index: 10;
    }

    /* World circles */
    .world {
      position: absolute;
      width: 180px;
      height: 180px;
      background: linear-gradient(145deg, #d0d8f9, #a1b9ff);
      border: 8px solid #1e90ff;
      border-radius: 50%;
      box-shadow:
        0 0 35px 8px rgba(30, 144, 255, 0.6),
        inset 0 0 15px #1e90ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      outline-offset: 6px;
      outline-color: transparent;
      outline-style: solid;
      z-index: 12;
    }
    .world:hover, .world:focus-visible {
      transform: scale(1.15);
      box-shadow:
        0 0 60px 12px rgba(30, 144, 255, 0.9),
        inset 0 0 25px #1e90ff;
      outline-color: #1e90ff;
      outline-width: 4px;
      outline-style: solid;
      z-index: 20;
    }
    .world:focus-visible {
      outline-offset: 6px;
    }

    /* World icon */
    .world-icon {
      font-size: 5rem;
      margin-bottom: 16px;
      user-select: none;
      pointer-events: none;
      text-shadow:
        0 0 12px #1e90ff,
        0 0 20px #1c86ee;
    }

    /* World name */
    .world-name {
      font-weight: 900;
      font-size: 1.6rem;
      margin-bottom: 12px;
      color: #1e90ff;
      text-shadow:
        0 0 10px #1e90ff,
        0 0 15px #1c86ee;
      user-select: text;
    }

    /* Get started button */
    .get-started {
      background: #1e90ff;
      color: #fff;
      font-weight: 700;
      padding: 12px 32px;
      border-radius: 30px;
      font-size: 1.1rem;
      box-shadow: 0 10px 30px rgba(30, 144, 255, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      cursor: pointer;
      border: none;
    }
    .get-started:hover, .get-started:focus-visible {
      background-color: #1c86ee;
      transform: scale(1.1);
      outline: none;
    }

    /* Position worlds in corners and center */
    .top-left {
      top: 40px;
      left: 40px;
    }
    .top-right {
      top: 40px;
      right: 40px;
    }
    .bottom-left {
      bottom: 40px;
      left: 40px;
    }
    .bottom-right {
      bottom: 40px;
      right: 40px;
    }
    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .world {
        width: 140px;
        height: 140px;
        font-size: 1.1rem;
      }
      .world-icon {
        font-size: 3.8rem;
        margin-bottom: 12px;
      }
      .get-started {
        padding: 10px 26px;
        font-size: 1rem;
      }
    }
    @media (max-width: 500px) {
      nav.navbar {
        flex-direction: column;
        gap: 12px;
        font-size: 1.1rem;
      }
      .world {
        width: 110px;
        height: 110px;
        font-size: 1rem;
      }
      .world-icon {
        font-size: 3rem;
      }
      .get-started {
        padding: 8px 22px;
        font-size: 0.9rem;
      }
      .top-left, .top-right, .bottom-left, .bottom-right {
        top: auto; bottom: auto; left: auto; right: auto;
        margin: 12px auto;
        position: relative;
        transform: none !important;
      }
      .center {
        position: relative;
        top: auto;
        left: auto;
        transform: none !important;
        margin: 24px auto;
      }
      .roadmap-container {
        height: auto;
        padding-bottom: 60px;
      }
      svg.roadmap-svg {
        display: none;
      }
    }

    /* Confetti canvas */
    #confetti-canvas {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen" role="alert" aria-live="assertive" aria-busy="true">
    Loading Adventures...
    <span>Get ready to code your own path! üöÄ</span>
  </div>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <div>üõ†Ô∏è TechTonic</div>
    <div>
      <button id="dashboard-btn">üè† Dashboard</button>
      <button id="profile-btn">üë§ Profile</button>
      <button id="logout-btn">üîê Logout</button>
    </div>
  </nav>

  <!-- Page Title -->
  <header class="page-header" role="heading" aria-level="1">Choose Your Own Adventure!</header>

  <!-- Roadmap container -->
  <main class="roadmap-container" role="main" aria-label="Lessons roadmap">

    <!-- SVG Road network with 4 curved dashed blue roads connecting the corners and center, extended fully -->
    <svg class="roadmap-svg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet">
      <!-- Paths adjusted to reach circle edges (accounting for circle radius + border ~100px from center) -->

      <!-- Top-left to center -->
      <path d="M 90 90
               C 275 90, 325 350, 500 350" />
      <!-- Top-right to center -->
      <path d="M 910 90
               C 725 90, 675 350, 500 350" />
      <!-- Bottom-left to center -->
      <path d="M 90 610
               C 275 610, 325 350, 500 350" />
      <!-- Bottom-right to center -->
      <path d="M 910 610
               C 725 610, 675 350, 500 350" />
    </svg>

    <!-- Worlds -->
    <div class="worlds-container">
      <div class="world top-left" tabindex="0" role="button" aria-label="Block Coding World - Get Started">
        <div class="world-icon" aria-hidden="true">üß±</div>
        <div class="world-name">Block Coding</div>
        <button class="get-started" aria-label="Start Block Coding Lessons">Get Started!</button>
      </div>

      <div class="world top-right" tabindex="0" role="button" aria-label="Python Planet - Get Started">
        <div class="world-icon" aria-hidden="true">üêç</div>
        <div class="world-name">Python Planet</div>
        <button class="get-started" aria-label="Start Python Lessons">Get Started!</button>
      </div>

      <div class="world bottom-left" tabindex="0" role="button" aria-label="HTML Hills - Get Started">
        <div class="world-icon" aria-hidden="true">üåÑ</div>
        <div class="world-name">HTML Hills</div>
        <button class="get-started" aria-label="Start HTML Lessons">Get Started!</button>
      </div>

      <div class="world bottom-right" tabindex="0" role="button" aria-label="CSS City - Get Started">
        <div class="world-icon" aria-hidden="true">üèôÔ∏è</div>
        <div class="world-name">CSS City</div>
        <button class="get-started" aria-label="Start CSS Lessons">Get Started!</button>
      </div>

      <div class="world center" tabindex="0" role="button" aria-label="JavaScript Jungle - Get Started">
        <div class="world-icon" aria-hidden="true">üå¥</div>
        <div class="world-name">JavaScript Jungle</div>
        <button class="get-started" aria-label="Start JavaScript Lessons">Get Started!</button>
      </div>
    </div>
  </main>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas"></canvas>

  <script>
    // Loading screen - hide after 2 seconds, start confetti
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) loadingScreen.style.display = 'none';
        startConfetti();
      }, 2000);
    });

    // Navigation button handlers
    document.getElementById('dashboard-btn').onclick = () => {
      window.location.href = 'dashboard.html';
    };
    document.getElementById('profile-btn').onclick = () => {
      window.location.href = 'profile.html';
    };
    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      alert('Logged out successfully! üëã');
      window.location.href = 'index.html';
    };

    // World click handlers - redirect to lessons page
    const worlds = document.querySelectorAll('.world');
    const worldLinks = {
      'Block Coding': 'block.html',
      'Python Planet': 'python.html',
      'HTML Hills': 'html.html',
      'CSS City': 'css.html',
      'JavaScript Jungle': 'javascript.html',
    };
    worlds.forEach(world => {
      world.onclick = () => {
        const name = world.querySelector('.world-name').textContent.trim();
        window.location.href = worldLinks[name];
      };
      // keyboard accessibility - activate on enter or space
      world.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          world.click();
        }
      });
      // Also trigger on button inside world
      world.querySelector('.get-started').onclick = (e) => {
        e.stopPropagation();
        const name = world.querySelector('.world-name').textContent.trim();
        window.location.href = worldLinks[name];
      };
    });

    // Confetti effect setup
    const confettiCanvas = document.getElementById('confetti-canvas');
    const ctx = confettiCanvas.getContext('2d');
    let confettiParticles = [];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createConfettiParticle() {
      return {
        x: randomRange(0, window.innerWidth),
        y: randomRange(-20, 0),
        size: randomRange(7, 12),
        speedY: randomRange(1, 3),
        speedX: randomRange(-0.5, 0.5),
        angle: randomRange(0, 360),
        angleSpeed: randomRange(5, 10),
        color: `hsl(${Math.floor(randomRange(200, 220))}, 100%, 60%)`, // blue hues
      };
    }

    function initConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 160; i++) {
        confettiParticles.push(createConfettiParticle());
      }
    }

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate((p.angle * Math.PI) / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.4);
        ctx.restore();

        // Update position
        p.y += p.speedY;
        p.x += p.speedX;
        p.angle += p.angleSpeed;

        // Reset if out of view
        if (p.y > confettiCanvas.height) {
          p.x = randomRange(0, confettiCanvas.width);
          p.y = randomRange(-20, 0);
          p.speedY = randomRange(1, 3);
          p.speedX = randomRange(-0.5, 0.5);
          p.angle = randomRange(0, 360);
          p.angleSpeed = randomRange(5, 10);
        }
      });
    }

    function animate() {
      drawConfetti();
      requestAnimationFrame(animate);
    }

    function startConfetti() {
      resizeCanvas();
      initConfetti();
      animate();
    }

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
