<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Own Adventure! - Roadmap</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Nunito', sans-serif;
      background: #e0f0ff;
      overflow-x: hidden;
      user-select: none;
      scroll-behavior: smooth;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #2563eb;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.08em;
      z-index: 9999;
    }
    #loading-screen span {
      margin-top: 12px;
      font-weight: 400;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* Navbar */
    nav.navbar {
      background: #3a6df0;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      box-shadow: 0 5px 20px rgba(58, 109, 240, 0.5);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav.navbar button {
      background: #f0f6ff;
      border: none;
      color: #3a6df0;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 22px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(58, 109, 240, 0.3);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    nav.navbar button:hover {
      background-color: #dbe9ff;
    }

    /* Page Title */
    header.page-header {
      color: #1e40af;
      font-size: 3.2rem;
      font-weight: 900;
      text-align: center;
      margin: 30px 20px 50px;
      user-select: text;
      letter-spacing: 0.06em;
    }

    /* Roadmap container */
    .roadmap-container {
      position: relative;
      max-width: 900px;
      margin: 0 auto 60px;
      padding-left: 100px;
      padding-right: 80px;
      min-height: 1200px;
    }

    /* SVG Road */
    svg.roadmap-svg {
      position: absolute;
      left: 0;
      top: 0;
      width: 150px;
      height: 1200px;
      overflow: visible;
      user-select: none;
      z-index: 0;
    }
    svg.roadmap-svg path {
      fill: none;
      stroke: #3a6df0;
      stroke-width: 18;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 5px rgba(58,109,240,0.3));
    }
    svg.roadmap-svg path.dashed {
      stroke-dasharray: 20 15;
      stroke-width: 10;
      stroke-opacity: 0.7;
    }

    /* World nodes container */
    .worlds-list {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 160px;
      z-index: 2;
    }

    /* Each world */
    .world {
      position: relative;
      background: white;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      box-shadow: 0 10px 28px rgba(58,109,240,0.25);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 4px;
      outline-color: transparent;
      outline-style: solid;
    }
    .world:hover, .world:focus-visible {
      transform: translateX(20px) scale(1.05);
      box-shadow: 0 20px 40px rgba(58,109,240,0.45);
      outline-color: #3a6df0;
    }
    .world:focus-visible {
      outline-width: 4px;
    }

    /* World icon circle */
    .world-icon {
      background: linear-gradient(135deg, #4f83f1, #2f63d6);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 7px 22px rgba(0, 0, 0, 0.14);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.2rem;
      color: white;
      margin-bottom: 12px;
      user-select: none;
      transition: background 0.3s ease;
    }
    .world:hover .world-icon, .world:focus-visible .world-icon {
      background: linear-gradient(135deg, #2f63d6, #1740a5);
    }

    /* World name */
    .world-name {
      font-weight: 700;
      font-size: 1.3rem;
      color: #1e2e5e;
      margin-bottom: 10px;
      text-align: center;
      user-select: text;
    }

    /* Get started button */
    .get-started {
      background: #2563eb;
      color: white;
      font-weight: 700;
      padding: 8px 28px;
      border-radius: 30px;
      font-size: 1rem;
      box-shadow: 0 7px 20px rgba(37, 99, 235, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      cursor: pointer;
      border: none;
      user-select: none;
    }
    .get-started:hover, .get-started:focus-visible {
      background-color: #1e40af;
      transform: scale(1.1);
      outline: none;
    }

    /* Align worlds horizontally from the road */
    .world:nth-child(odd) {
      margin-left: 0;
    }
    .world:nth-child(even) {
      margin-left: 60px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .roadmap-container {
        padding-left: 40px;
        padding-right: 40px;
        min-height: 1400px;
      }
      svg.roadmap-svg {
        width: 100px;
        height: 1400px;
      }
      .world {
        width: 120px;
        height: 120px;
      }
      .world-icon {
        width: 65px;
        height: 65px;
        font-size: 2.6rem;
      }
      .world:nth-child(even) {
        margin-left: 30px;
      }
    }
    @media (max-width: 450px) {
      .roadmap-container {
        padding-left: 20px;
        padding-right: 20px;
        min-height: 1600px;
      }
      svg.roadmap-svg {
        display: none;
      }
      .worlds-list {
        gap: 100px;
      }
      .world {
        width: 110px;
        height: 110px;
        margin-left: 0 !important;
      }
      .world-icon {
        width: 55px;
        height: 55px;
        font-size: 2.2rem;
      }
    }

    /* Confetti canvas */
    #confetti-canvas {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    Loading Adventures...
    <span>Get ready to code your own path! üöÄ</span>
  </div>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <div>üõ†Ô∏è TechTonic</div>
    <div>
      <button id="dashboard-btn">üè† Dashboard</button>
      <button id="profile-btn">üë§ Profile</button>
      <button id="logout-btn">üîê Logout</button>
    </div>
  </nav>

  <!-- Title -->
  <header class="page-header" role="heading" aria-level="1">Choose Your Own Adventure!</header>

  <!-- Roadmap container -->
  <main class="roadmap-container" role="main" aria-label="Lessons roadmap">

    <!-- SVG Road -->
    <svg class="roadmap-svg" aria-hidden="true" width="150" height="1200" viewBox="0 0 150 1200" xmlns="http://www.w3.org/2000/svg" >
      <!-- Main curved road -->
      <path d="
        M 75 20 
        C 100 80, 100 200, 75 260
        S 50 400, 75 460
        S 100 600, 75 660
        S 50 800, 75 860
        S 100 1000, 75 1060
        " />
      <!-- Dotted lane line -->
      <path class="dashed" d="
        M 75 20 
        C 100 80, 100 200, 75 260
        S 50 400, 75 460
        S 100 600, 75 660
        S 50 800, 75 860
        S 100 1000, 75 1060
        " />
    </svg>

    <!-- Worlds list -->
    <div class="worlds-list">
      <div class="world" tabindex="0" role="button" aria-label="Block Coding World - Get Started" style="--pos-y: 0px;">
        <div class="world-icon" aria-hidden="true">üß±</div>
        <div class="world-name">Block Coding</div>
        <button class="get-started" aria-label="Start Block Coding Lessons">Get Started!</button>
      </div>

      <div class="world" tabindex="0" role="button" aria-label="Python Planet - Get Started" style="--pos-y: 160px;">
        <div class="world-icon" aria-hidden="true">üêç</div>
        <div class="world-name">Python Planet</div>
        <button class="get-started" aria-label="Start Python Lessons">Get Started!</button>
      </div>

      <div class="world" tabindex="0" role="button" aria-label="HTML Hills - Get Started" style="--pos-y: 320px;">
        <div class="world-icon" aria-hidden="true">üåÑ</div>
        <div class="world-name">HTML Hills</div>
        <button class="get-started" aria-label="Start HTML Lessons">Get Started!</button>
      </div>

      <div class="world" tabindex="0" role="button" aria-label="CSS City - Get Started" style="--pos-y: 480px;">
        <div class="world-icon" aria-hidden="true">üèôÔ∏è</div>
        <div class="world-name">CSS City</div>
        <button class="get-started" aria-label="Start CSS Lessons">Get Started!</button>
      </div>

      <div class="world" tabindex="0" role="button" aria-label="JavaScript Jungle - Get Started" style="--pos-y: 640px;">
        <div class="world-icon" aria-hidden="true">üå¥</div>
        <div class="world-name">JavaScript Jungle</div>
        <button class="get-started" aria-label="Start JavaScript Lessons">Get Started!</button>
      </div>
    </div>
  </main>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas"></canvas>

  <script>
    // Loading screen - hide after 2 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        startConfetti();
      }, 2000);
    });

    // Navigation button handlers
    document.getElementById('dashboard-btn').onclick = () => {
      window.location.href = 'dashboard.html';
    };
    document.getElementById('profile-btn').onclick = () => {
      window.location.href = 'profile.html';
    };
    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      alert('Logged out successfully! üëã');
      window.location.href = 'index.html';
    };

    // World click handlers - redirect to lessons page with query param
    const worlds = document.querySelectorAll('.world');
    const worldLinks = {
      'Block Coding': 'block.html',
      'Python Planet': 'python.html',
      'HTML Hills': 'html.html',
      'CSS City': 'css.html',
      'JavaScript Jungle': 'javascript.html',
    };
    worlds.forEach(world => {
      world.onclick = () => {
        const name = world.querySelector('.world-name').textContent.trim();
        window.location.href = worldLinks[name];
      };
      // keyboard accessibility - activate on enter or space
      world.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          world.click();
        }
      });
      // Also trigger on button inside world
      world.querySelector('.get-started').onclick = (e) => {
        e.stopPropagation();
        const name = world.querySelector('.world-name').textContent.trim();
        window.location.href = worldLinks[name];
      };
    });

    // Simple confetti effect - adapted from canvas-confetti
    const confettiCanvas = document.getElementById('confetti-canvas');
    const ctx = confettiCanvas.getContext('2d');
    let confettiParticles = [];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createConfettiParticle() {
      return {
        x: randomRange(0, window.innerWidth),
        y: randomRange(-20, 0),
        size: randomRange(7, 12),
        speedY: randomRange(1, 3),
        speedX: randomRange(-0.5, 0.5),
        angle: randomRange(0, 360),
        angleSpeed: randomRange(5, 10),
        color: `hsl(${Math.floor(randomRange(0, 360))}, 70%, 60%)`,
      };
    }

    function initConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 150; i++) {
        confettiParticles.push(createConfettiParticle());
      }
    }

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate((p.angle * Math.PI) / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.4);
        ctx.restore();

        // Update position
        p.y += p.speedY;
        p.x += p.speedX;
        p.angle += p.angleSpeed;

        // Reset if out of view
        if (p.y > confettiCanvas.height) {
          p.x = randomRange(0, confettiCanvas.width);
          p.y = randomRange(-20, 0);
          p.angle = randomRange(0, 360);
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    function startConfetti() {
      resizeCanvas();
      initConfetti();
      drawConfetti();
    }

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
