<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Building Burrow Units</title>
  <style>
    :root {
      --blue: #4a90e2;
      --light-blue: #e6f2ff;
      --white: #ffffff;
      --gray: #cccccc;
    }

    body {
      margin: 0;
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      background-color: var(--light-blue);
      color: #333;
    }

    nav {
      background: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--blue);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    nav h1 {
      font-size: 1.8rem;
      color: var(--blue);
    }

    nav .links {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: var(--blue);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: var(--blue);
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 1rem;
    }

    .unit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .unit-card {
      background: white;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
      position: relative;
    }

    .unit-card:hover {
      transform: scale(1.03);
    }

    .unit-card.locked {
      opacity: 0.4;
      pointer-events: none;
    }

    .unit-card h2 {
      color: var(--blue);
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .unit-card p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .unit-card button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background: var(--blue);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .unit-card button:hover {
      background: #3a78c2;
    }

    #progress-container {
      max-width: 700px;
      margin: 2rem auto 3rem;
      background-color: white;
      border-radius: 35px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(58, 134, 255, 0.25);
      user-select: none;
    }

    #progress-label {
      text-align: center;
      padding: 0.75rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--blue);
    }

    #progress-bar {
      height: 25px;
      background-color: var(--blue);
      width: 0%;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Block Units</h1>
    <div class="links">
      <a href="dashboard.html">Dashboard</a>
    </div>
  </nav>

  <div id="progress-container">
    <div id="progress-label">Units completed: 0 / 5</div>
    <div id="progress-bar"></div>
  </div>

  <div class="container">
    <div class="unit-grid" id="unit-grid">
      <!-- Units will be inserted here -->
    </div>
  </div>

  <script>
    const unitData = [
      {
        title: "Unit 1: Basics of Blocks",
        desc: "Start building with simple commands! ðŸŽ‰",
        page: "block_unit_1.html"
      },
      {
        title: "Unit 2: Motion Madness",
        desc: "Make your sprites zoom, glide, and dance! ðŸš€",
        page: "block_unit_2.html"
      },
      {
        title: "Unit 3: Looks & Sounds",
        desc: "Add colors, costumes, and music! ðŸŽ¨ðŸŽµ",
        page: "block_unit_3.html"
      },
      {
        title: "Unit 4: Logic Land",
        desc: "Learn conditions and loops like a pro! ðŸ§ ",
        page: "block_unit_4.html"
      },
      {
        title: "Unit 5: Game Time!",
        desc: "Put it all together to make a real game! ðŸŽ®",
        page: "block_unit_5.html"
      },
    ];

    const grid = document.getElementById('unit-grid');
    const progressBar = document.getElementById('progress-bar');
    const progressLabel = document.getElementById('progress-label');

    function getCompletedCount() {
      let count = 0;
      for (let i = 0; i < unitData.length; i++) {
        if (localStorage.getItem(`block_unit_${i + 1}_completed`) === "true") {
          count++;
        } else {
          break; // Stop counting at the first incomplete unit
        }
      }
      return count;
    }

    function updateProgressBar(completed) {
      const percent = (completed / unitData.length) * 100;
      progressBar.style.width = percent + '%';
      progressLabel.textContent = `Units completed: ${completed} / ${unitData.length}`;
    }

    function createUnits(completed) {
      unitData.forEach((unit, index) => {
        const card = document.createElement('div');
        card.className = 'unit-card';

        const isUnlocked = index === 0 || localStorage.getItem(`block_unit_${index}_completed`) === "true";
        if (!isUnlocked) {
          card.classList.add('locked');
        }

        const title = document.createElement('h2');
        title.textContent = unit.title;

        const desc = document.createElement('p');
        desc.textContent = unit.desc;

        const btn = document.createElement('button');
        const visited = localStorage.getItem(`visited_unit_${index + 1}`);
        btn.textContent = visited ? "Continue" : "Start";

        btn.addEventListener('click', () => {
          localStorage.setItem(`visited_unit_${index + 1}`, "true");
          window.location.href = unit.page;
        });

        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(btn);
        grid.appendChild(card);
      });
    }

    const completed = getCompletedCount();
    updateProgressBar(completed);
    createUnits(completed);
  </script>
</body>
</html>
